  iam.userAccount:
    parents: [iam.subject]
  iam.accessKey:
    parents: [iam.subject]
  iam.authorizedKey:
    parents: [iam.subject]
  iam.apiKey:
    parents: [iam.serviceAccount]
  iam.federationCertificate:
    parents: [iam.federation]
  iam.federation:
    parents: [resource-manager.folder]
  iam.totpProfile:
    parents: [iam.subject]
