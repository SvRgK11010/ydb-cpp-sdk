message TInstanceStats {
    message THistogram {
        message TBucket {
           required double Boundary = 1;
           required uint64 Weight = 2;
        }
        repeated TBucket Bucket = 1;
    }

    message TMetric {
        required string Name = 1;
        oneof value {
           double Number = 2;
           THistogram Hgram = 3;
        }
    }

    repeated TMetric Metric = 1;
}
